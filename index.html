<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webcam &amp; Notification Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, width=device-width" />
    <meta name="description" content="This is a minimal demo exploring how to utilize the HTML5 webcam and notification interfaces." />
    <meta name="author" content="Shawn Headrick" />
    <link href="favicon.ico" type="image/x-icon" rel="icon" />
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <h1>Webcam &amp; Notification Demo</h1>
    <p id="container-actions">
        <label>Actions</label>
        <button id="action-enable">Enable</button>
        <button id="action-disable">Disable</button>
        <button id="action-capture">Capture</button>
    </p>
    <p id="container-video">
        <label>Video Input</label>
        <div class="wrapper">
            <img id="input" alt="Video Input" src="placeholder.png" />
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
    </p>
    <p id="container-output">
        <label>Video Capture</label>
        <div class="wrapper">
            <img id="output" alt="Video Capture" src="placeholder.png" />
        </div>
    </p>
</body>

</html>
